<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
            align-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
        }

        input {
            padding: 5px;
            width: 180px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: deepskyblue;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: dodgerblue;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" method="post">
        <input type="hidden" name="action" value="login">

        <div>
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>

        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <p><a href="/MyServletApp_war_exploded/auth/signup.html">New user? Create an account</a></p>
    <p id="message"></p>

    <script src="/MyServletApp_war_exploded/js/auth.js"></script>
</body>
</html>
