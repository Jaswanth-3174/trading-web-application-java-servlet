<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Sign Up</title>
</head>
<body>
<h1>Create Account</h1>
<form id="signupForm" method="post">
    <input type="hidden" name="action" value="signup">

    <div>
        <label>Username:</label>
        <input type="text" name="username" required>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>

    <div>
        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>
    </div>

    <div>
        <label>PAN Number:</label>
        <input type="text" name="pan_number" required>
    </div>

    <div>
        <label>Demat Password:</label>
        <input type="password" name="demat_password" required>
    </div>

    <div>
        <label>Are you a Promoter?</label>
        <input type="radio" name="is_promoter" value="yes" required> Yes
        <input type="radio" name="is_promoter" value="no"> No
    </div>

    <button type="submit">Sign Up</button>
    </form>

    <p><a href="/MyServletApp_war_exploded/auth/login.html">Already have an account? Login</a></p>
    <p id="message"></p>

    <script src="/MyServletApp_war_exploded/js/auth.js"></script>
</body>
</html>
